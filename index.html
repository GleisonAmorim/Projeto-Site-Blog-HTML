<!DOCTYPE html>
<html>
<head>
  <title>@thearcanamajor</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: 'Felix Titling Regular', sans-serif;
      margin: 0;
      background-color: rgb(109, 57, 122);
    }

    .rodape-prin {
      width: 200px; height: 150px
    }
    /* Estilos do cabeçalho */
    .header {
      background-color: rgb(0, 0, 0);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .header h1 {
      font-size: 50px;
      color: white;
      font-family: 'viner hand itc regular';
      margin: 0;
    }

    /* Estilos do conteúdo principal */
    .main-content {
      background-color: rgb(109, 57, 122);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }

    /* Estilos do carrossel */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease-in-out;
    }

    .rodape {
      max-width:300px;
      width: auto;
    }
      
    
    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 50px;
    }

    /* Estilos do menu */
    .menu {
      display: flex; /* Alterado para flex */
      justify-content: center;
      border-radius: 20px;
      margin-top: 40px;
    }

    .menu a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: rgb(0, 0, 0);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .menu a:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Estilos do rodapé */
    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(240, 240, 240, 0.8);
      color: #000;
      border-radius: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      opacity: 0.9;
    }

    footer a {
      color: #000;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script>
    var carouselIndex = 0;
    var carouselItems = document.getElementsByClassName("carousel-item");

    function showNextImage() {
      carouselIndex = (carouselIndex + 1) % carouselItems.length;
      updateCarousel();
    }

    function showPreviousImage() {
      carouselIndex = (carouselIndex - 1 + carouselItems.length) % carouselItems.length;
      updateCarousel();
    }

    function updateCarousel() {
      var carousel = document.getElementById("carousel");
      carousel.style.transform = "translateX(-" + (carouselIndex * 100) + "%)";
    }

    document.addEventListener("DOMContentLoaded", function() {
      setInterval(showNextImage, 5000); // Alterna as imagens a cada 5 segundos
    });
  </script>
</head>
<body>
  <div class="header">
    <h1>Arcana Major</h1>
  </div>

  <div class="main-content">
    <div class="carousel-container">
      <div id="carousel" class="carousel">
        <div class="carousel-item">
          <img class="carousel-image" src="https://i.postimg.cc/PxCWz67y/artist-image1.jpg">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="https://i.postimg.cc/yYF78cPr/artist-image2.jpg">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="https://i.postimg.cc/FRcBVg1M/artist-image3.jpg">
        </div>
      </div>
    </div>

    <h2 style="font-size: 24px; color: rgb(0, 0, 0); margin-bottom: 20px; font-family: 'Felix Titling Regular', sans-serif;">Artista - Modelo - Youtuber - Blogueira - Gamer</h2>
    
    <div class="menu">
      <a href="#historia">História</a>
      <a href="#fotos">Fotos</a>
      <a href="#videos">Vídeos</a>
      <a href="#perguntas">Envie sua Pergunta</a>
      <a href="#contatos">Contatos</a>
    </div>
  </div>
  
  <footer>
    <p>Me conheça no <a href="https://www.linkedin.com/in/gleisonamorim/" target="_blank">LinkedIn</a></p>
  </footer>
</body>
</html>
