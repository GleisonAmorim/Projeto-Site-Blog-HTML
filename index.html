  <style>
    /* Estilos gerais */
    body {
      font-family: 'Felix Titling Regular', sans-serif;
      margin: 0;
      background-color: rgb(109, 57, 122);
    }

    .rodape-prin {
      width: 200px; height: 150px
    }
    /* Estilos do cabeçalho */
    .header {
      background-color: rgb(0, 0, 0);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    .header h1 {
      font-size: 50px;
      color: white;
      font-family: 'viner hand itc regular';
      margin: 0;
    }

    /* Estilos do conteúdo principal */
    .main-content {
      background-color: rgb(109, 57, 122);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      text-align: center;
    }

    /* Estilos do carrossel */
    .carousel-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.4s ease-in-out;
    }

    .rodape {
      
    max-width:300px;
    width: auto;


    }
      
    
    .carousel-item {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 50px;
    }

    /* Estilos do menu */
    .menu {
      display: normal;
      justify-content: center;
      border-radius: 20px;
      margin-top: 40px;
    }

    .menu a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: rgb(0, 0, 0);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .menu a:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script>
    var carouselIndex = 0;
    var carouselItems = document.getElementsByClassName("carousel-item");

    function showNextImage() {
      carouselIndex = (carouselIndex + 1) % carouselItems.length;
      updateCarousel();
    }

    function showPreviousImage() {
      carouselIndex = (carouselIndex - 1 + carouselItems.length) % carouselItems.length;
      updateCarousel();
    }

    function updateCarousel() {
      var carousel = document.getElementById("carousel");
      carousel.style.transform = "translateX(-" + (carouselIndex * 100) + "%)";
    }

    document.addEventListener("DOMContentLoaded", function() {
      setInterval(showNextImage, 5000); // Alterna as imagens a cada 5 segundos
    });
  </script>
</head>
